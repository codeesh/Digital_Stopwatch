<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Counter</title>
    <!-- CSS -->
    <link rel="stylesheet" href="digital.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>DIGITAL STOPWATCH</h1>
        <section>
            <div class="countdown">
                <div id="timer-display">00 : 00 : 00 : 00</div>
            </div>

            <div class="btn">
                <button class="button" id="startBtn" onclick="startButton()">Start</button>
                <button class="button" id="pauseBtn" onclick="pauseButton()">Pause</button>
                <button class="button" id="resetBtn" onclick="resetButton()">Reset</button>
            </div>
        </section>
    </main>
    <!-- JavaScript -->
    <script src="digital.js"></script>
</body>

</html>
